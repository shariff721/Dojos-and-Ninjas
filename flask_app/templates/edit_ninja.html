<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class="container">
        <div class="bg-info p-5 m-5">
            <h1>Edit Ninja</h1>
            <p></p>
            <form action="/update/ninja" method="post">
                <p></p>
                <input type="hidden" name="id" value="{{one_ninja.id}}">
                <input type="hidden" name="dojo_id" value="{{one_ninja.dojo_id}}" >
                <label class="form-label">First Name: </label>
                <input class="form-control" type="text" name="first_name" value="{{one_ninja.first_name}}" >
                <label class="form-label">Last Name: </label>
                <input class="form-control" type="text" name="last_name" value="{{one_ninja.last_name}}" >
                <label class="form-label">Age: </label>
                <input class="form-control" type="number" name="age" value="{{one_ninja.age}}" >
                <p></p>
                <button class="btn btn-dark" >Update</button>
                <p></p>
            </form>
            <a href="/dojos">Home</a>
        </div>
    </div>
</body>
</html>
