<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojo Dashboard</title>
</head>

<body>
    <div class="container d-flex justify-content-between w-50">
        <div class="bg-info .bg-lighten-xs p-2 m-3">
            <div class="h2">
                <h1>New Dojo</h1>
            </div>
            <div>
                <form action="/dojo/create" method="post">
                    <label class="form-lable" for="name">Name:</label>
                    <input class="form-control" type="text" name="name">
                    <p></p>
                    <button class="btn btn-success" >Create</button>
                </form>
            </div>
        </div>
        <div class="bg-info .bg-lighten-xs p-3 m-3">
            <div class="h1">
                <h1>All Dojos</h1>
            </div>
            <div>
                {% for one_dojo in all_dojos %}
                <h1><a href="/onedojo/{{one_dojo.id}}" class="link-offset-2 link-underline link-underline-opacity-0" >{{one_dojo.name}}</a></h1>
                {% endfor %}
                <a class="btn btn-success" href="/new/ninja">Add Ninja</a>
            </div>
        </div>
    </div>
</body>

</html>
